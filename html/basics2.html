<body>
    <!-- ideal layout of websiter -->
    <header>
        text that is placed at the top
        it contains <nav>
            <!-- to arrange it in a list we can use ul and ol -->
            <!-- in ul we have three types circle discand sq but we do not change type as it is the work of css and it is also discarded
    by default it is disc -->
            <ul>
                <li> home </li>
                <li>CONTACT</li>
            </ul>
            <!-- in ol we have many types 1,a,A,roman etc. but we do not change type as it is the work of css 
    by default it is numeric which start from 1 if u want fromother u can ol start="5" -->
            <ol start="5">
                <li> home </li>
                <li>CONTACT</li>
                <!-- we can also use nested -->
                <ol>
                    <li>mera</li>
                    <li>papajika</li>
                </ol>
            </ol>

        </nav>
        <!-- to provide navigation links to other pages like home,about,contact etc.||tosame pages
like section contains navigation links  -->
    </header>
    <main>
        contains three parts-
        <section>
            <!-- attributes- in img src  or in a (anchor)tag-which denotes hyperlink href  are all type of attributes which in section tag
     alt,height,width all are attributes. -->
        </section>
        <section>
            <!-- div tag is used to make divisions in webpage it is like br
    it helps us to separate out data in the web page and we can create a particular section for particular data or function in the web pages -->
            <!-- Div tag is block-level tag in this example div tag contain entire width. It will be displayed div tag each time on a new line, not on the same line -->
            <div>
                <table>
                    <thead>
                        <caption>FAVOURITE PLAYERS OF MY GROUP</caption>
                        <tr>
                            <th>friend name</th>
                            <th>player name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>sagar</td>
                            <td>birat</td>
                        </tr>
                        <tr>
                            <td>pankaj</td>
                            <td>rohit</tdf>
                        </tr>
                    </tbody>


                </table>
            </div>
            <!-- span is an inline container and it takes as much width as required -->
            <!-- u should not use block like para tag in inline as it will make text block -->
            <!-- they both are use to group together the elements for styling -->
            <span></span>
        </section>
        <article></article>
        <aside></aside>
    </main>
