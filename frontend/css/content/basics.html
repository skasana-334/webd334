<body>
             <!-- 3 ways to add style or css in html this is all part of css selectors-->

<!-- 1) make an style tag -->
<style>
    #bmw,#wagonr{ /*it is css id selector*/
        background-color: bisque;
    }
.bike{
    background-color: rgb(42, 56, 80);
    color: orange;
}
/* *{  this is universal selector for select all elements
    background-color: bisque;
} */
</style>

<!-- 2)   use style attribute in div i.e <div id="vhvh" style="background-color"> </div> -->
<!-- 3) u can use link method in which u can make a file of style and add its link here -->
<!-- <link rel="stylesheet" href="style.css"> in style.css code of style in 1) will be use by making another file
it is preferable for better ui -->
<div class="car">
  <div id="wagonr">
      kuch
  </div>
  <div id="bmw">
      bmw
  </div>
</div>
<div class="bike">
    apache
</div>
</body>
